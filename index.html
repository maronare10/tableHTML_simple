<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
</head>
<body>

  <table border>
    <thead>
    <tr>
      <th>Columna1</th>
      <th>Columna2</th>
      <th>Columna3</th>
    </tr>
  </thead>
   <tbody>
    <tr>
      <td>celda 1</td>
      <td>celda 2</td>
      <td>celda 3</td>
    </tr>
    <tr>
      <td rowspan="2">celda 4</td>
      <td>celda 5</td>
      <td>celda 6</td>
    </tr>
     <tr>
      <!-- <td>celda 7</td> -->
      <td colspan="2">celda 8</td>
      <!-- <td>celda 9</td> -->
    </tr>
   </tbody>
   <tfoot>
    <tr>
      <td colspan="2">Total</td>
      <td>Total</td>
    </tr>
   </tfoot>
  </table>
  
</body>
</html>
